<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*html,body{width: 100%; height: 100%;}*/
        #container{width:50%; height: 500px; position:relative;}
        #container div img{
            width: 50px;
            height: 50px;
        }
    </style>

<div id="container"></div>

</html>
<script src="js/collision.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    function rand(m,n){return m+parseInt((n-m)*Math.random());}
    var says=['<img src="img/icon-08.png">','<img src="img/icon-09.png">','<img src="img/icon-10.png">','<img src="img/icon-11.png">','<img src="img/icon-12.png">','<img src="img/orange-ball.png">','<img src="img/pink-ball.png">'];
    var saysLength=says.length;
    var oC=document.getElementById('container');
    var mxwidth=oC.offsetWidth;
    var mxheight=oC.offsetHeight;


    var oB=new CollBox('container');
    oB.ballRun();
    for(var i=0;i<7;i++){
        var b=rand(40,60);
        var x=rand(b,mxwidth-b);
        var y=rand(b,mxheight-b);
        var ball=new Ball({
            'b':b,
            'x':x,
            'y':y,
            'sx':rand(1,4),
            'sy':rand(1,4),
            'c':'url(img/paopao'+rand(1,6)+'.png)',
            'opa':rand(60,100)/100,
            'html':says[i],
            'callBack':function(n){
                this.setOpa(rand(60,100)/100);
            }
        });
        oB.addBall(ball);
    }
</script>
